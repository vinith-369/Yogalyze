<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Yoga Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300 ;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f0f7f3;
            min-height: 100vh;
            padding: 1rem;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            height: calc(100vh - 2rem);
        }

        /* Camera Panel */
        .camera-panel {
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #e0e0e0;
        }

        .camera-header {
            padding: 1rem;
            background-color: #4a6b52;
            color: white;
        }

        .camera-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            text-align: center;
        }

        #videoFeed {
            flex: 1;
            object-fit: cover;
            width: 100%;
            height: calc(100% - 3.2rem);
            background: #f8faf8;
        }

        /* Analysis Panel */
        .analysis-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
        }

        /* Pose Card */
        .pose-card {
            background: #ffffff;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .pose-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .pose-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c4234;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            background: #4a6b52;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .pose-visual-container {
            height: 350px; /* Increased size for better visibility */
            background: #f0f7f3;
            border-radius: 0.75rem;
            border: 2px solid #d1e0d5;
            position: relative;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .pose-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 1rem;
            transition: opacity 0.3s ease;
        }

        .pose-info {
            background: #f0f7f3;
            padding: 1rem;
            border-radius: 0.5rem;
            color: #3a4d40;
            line-height: 1.5;
            font-size: 0.9rem;
            border-left: 4px solid #4a6b52;
        }

        .progress-section {
            background: #ffffff;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress-title {
            color: #2c4234;
            font-weight: 600;
            font-size: 1rem;
        }

        .pose-count {
            font-weight: 700;
            color: #4a6b52;
            font-size: 1rem;
        }

        .progress-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            position: relative;
        }

        .progress-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .progress-bg {
            fill: none;
            stroke: #d1e0d5;
            stroke-width: 8;
        }

        .progress-fill {
            fill: none;
            stroke: #4a6b52;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-percent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c4234;
        }

        .image-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #7a8f80;
            font-size: 0.9rem;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
                height: auto;
                gap: 1rem;
            }
            
            .camera-panel {
                height: 50vh;
            }
            
            .analysis-panel {
                max-height: none;
                overflow-y: visible;
            }
        }

        @media (min-width: 1025px) and (max-height: 800px) {
            .pose-visual-container {
                height: 350px; /* Adjusted for smaller screens */
            }

            .progress-circle {
                width: 100px;
                height: 100px;
            }

            .progress-percent {
                font-size: 1rem;
            }
        }
        .progress-section {
    background: #ffffff;
    border-radius: 1rem;
    padding: 1.5rem; /* Increased padding for better spacing */
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    border: 1px solid #e0e0e0;
}

.progress-circle {
    width: 120px;
    height: 120px;
    margin: 0 auto;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.progress-svg {
    transform: rotate(-90deg);
    width: 100%;
    height: 100%;
}

.progress-bg {
    fill: none;
    stroke: #d1e0d5;
    stroke-width: 8;
}

.progress-fill {
    fill: none;
    stroke: #4a6b52;
    stroke-width: 8;
    stroke-linecap: round;
    transition: stroke-dashoffset 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.progress-percent {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.2rem;
    font-weight: 700;
    color: #2c4234;
}
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Left Column - Camera Feed -->
        <div class="camera-panel">
            <div class="camera-header">
                <h2>Live Pose Analysis</h2>
            </div>
            <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>

        <!-- Right Column - Analysis -->
        <div class="analysis-panel">
            <div class="pose-card">
                <div class="pose-header">
                    <div class="pose-title" id="currentPose">Mountain Pose</div>
                    <div class="timer" id="timer">5.0s</div>
                </div>
                
                <div class="pose-visual-container">
                    <img src="/placeholder.svg" id="poseDemo" alt="Yoga Pose Demonstration" class="pose-image">
                    <div class="image-loading" id="imageLoading">Loading Pose Image...</div>
                </div>

                <div class="pose-info" id="poseDescription">
                    <!-- Description will be populated here -->
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-header">
                    <div class="progress-title">Session Progress</div>
                    <div class="pose-count" id="poseCount">1/3</div>
                </div>
                <div class="progress-circle">
                    <svg class="progress-svg">
                        <circle class="progress-bg" cx="60" cy="60" r="52"/>
                        <circle class="progress-fill" cx="60" cy="60" r="52" 
                                stroke-dasharray="326.56"
                                stroke-dashoffset="326.56"/>
                    </svg>
                    <div class="progress-percent" id="progressPercent">0%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateStatus() {
            fetch('/get_status')
                .then(response => response.json())
                .then(data => {
                    // Update current pose
                    const currentPose = data.current_pose;
                    if (currentPose) {
                        document.getElementById('currentPose').textContent = currentPose;
                        document.getElementById('poseDemo').src = data.current_pose_image || '';
                        document.getElementById('poseDescription').textContent = data.pose_description || 'No description available.';
                    }

                    // Update timer
                    document.getElementById('timer').textContent = `${data.time_left.toFixed(1)}s`;

                    // Update progress
                    const progress = data.progress;
                    const circumference = 326.56;
                    const offset = circumference - (progress / 100 * circumference);
                    document.querySelector('.progress-fill').style.strokeDashoffset = offset;
                    document.getElementById('progressPercent').textContent = `${progress}%`;
                    document.getElementById('poseCount').textContent = 
                        `${data.completed_poses.length}/${data.total_poses}`;

                    // Handle image loading
                    const poseImage = document.getElementById('poseDemo');
                    const imageLoading = document.getElementById('imageLoading');
                    poseImage.onload = () => {
                        imageLoading.style.display = 'none';
                        poseImage.style.opacity = '1';
                    };
                    poseImage.onerror = () => {
                        imageLoading.textContent = 'Image not available';
                    };
                })
                .catch(error => console.error('Error:', error));
        }

        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
